        <h2>ケーキ入刀（１０月上旬〜）<h2/>
            <h3><img src="images/IMG_A18.png" title="" alt="" align="middle">ケーキ入刀の歴史<br>
            ウェディングケーキの由来について諸説ある。（主に以下の３つが挙げられる）<br>
            ・古代エジプトにおいて結婚式の際に蜂蜜を使った菓子が登場したとされる説<br>
            ・古代ギリシャ時代、香辛料が入った菓子であるスパイシーケーキがウェディングケーキの原型だとされる説<br>
            ・ローマ時代、花嫁の頭に生命力を象徴する小麦を投げて、子宝を願ったという説<br>
            <br>
            日本でなぜケーキ入刀という儀式が浸透したかについて<br>
            <a href= "http://u-b.jp/knowledge/bridal/konrei_4/konrei4.html#:~:text=%E5%AB%81%E5%85%A5%E5%A9%9A%E4%BB%A5%E5%89%8D%E3%81%AE,%E3%80%8C%E9%9C%B2%E9%A1%95%E3%80%8D%EF%BC%88%E3%83%88%E3%82%B3%E3%83%AD%E3%82%A2%E3%83%A9%E3%83%AF%E3%82%B7%E3%80%82" >「結婚式の歴史」</a>
